            <div class="input-data">

         <div class="form-row">
            <div class="select-label">

            </div>

            <div class="select-data">
                <select id="gender" required>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
            </div>
        
            <div class="select-label">
                <label for="nationality">Nationality:</label>
            </div>
            <div class="underline"></div>
            <div class="select-data">
                <select id="nationality" required>
                    <option value="bangladesh">Bangladesh</option>
                    <option value="india">India</option>
                    <option value="nepal">Nepal</option>
                    <option value="pakistan">Pakistan</option>
                    <option value="srilanka">Sri Lanka</option>
                </select>
            </div>
        
            <div class="select-label">
                <label for="countryOfInterest">Country of Interest:</label>
            </div>
            <div class="underline"></div>
            <div class="select-data">
                <select id="countryOfInterest" required>
                    <option value="canada">Canada</option>
                    <option value="Luxembourg">Luxembourg</option>
                    <option value="malta">Replubic of Malta</option>
                    <option value="poland">Replubic of Poland</option>
                    <option value="uae">United Arab Emirates</option>
                </select>
            </div>
        </div>
        
         <div class="form-row">
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">Email:</label>
            </div>
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">Contact No:</label>
            </div>
         </div>
         <div class="form-row">
         <div class="input-data textarea">
            <textarea rows="1" cols="200"></textarea>
            <div class="underline"></div>
            <label for="">Comments:</label>
            <br />
            <div class="form-row submit-btn">
               <div class="input-data">
                  <div class="inner"></div>
                  <input type="submit" value="Submit">
